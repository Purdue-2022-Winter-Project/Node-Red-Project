<!DOCTYPE html>
<html>
  <head>
    <title>
      <meta charset="utf-8" /> <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    </title>
    <style>
      .dot {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: inline-block;
      }
      .text {
        font-size: 30px;
        margin: 10px;
        float: right;
      }
      .row {
        vertical-align: middle;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <span class="dot" style="background-color: #ff0000"></span>
      <span class="text">Student : 30</span>
    </div>
    <div class="row">
      <span class="dot" style="background-color: #00c700"></span>
      <span class="text">Professor : 30</span>
    </div>
    <div class="row">
      <span class="dot" style="background-color: #009dff"></span>
      <span class="text">Visitor : 30</span>
    </div>
    <div class="row">
      <span class="dot" style="background-color: #d3d3d3"></span>
      <span class="text"> Not Selected : 30</span>
    </div>
  </body>
</html>
